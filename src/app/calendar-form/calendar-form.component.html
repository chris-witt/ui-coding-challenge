<form #form="ngForm" (ngSubmit)="submitForm(form.value)">
  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input type="date" class="form-control" id="startDate" name="startDate" [(ngModel)]="startDate">
  </div>
  <div class="form-group">
    <label for="numberOfDays">Number of Days</label>
    <input type="number" class="form-control" id="numberOfDays" name="numberOfDays" [(ngModel)]="numberOfDays">
  </div>
  <div class="form-group">
    <label for="countryCode">Country Code</label>
    <input type="text" class="form-control" id="countryCode" name="countryCode" [(ngModel)]="countryCode">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
